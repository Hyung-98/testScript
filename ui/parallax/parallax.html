<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="./parallax.js"></script>
    <style>
        * { margin: 0; padding: 0; }
            body {background-color: #000; padding-top: 100vh; overflow-x: hidden; }
                .section { height: 300vh; }
                    #reference-03 { width: 100%; height: 300px; background-color: #d9d9d9; }
                        .box { width: 100px; height: 100px; margin-bottom: 200px; background-color: yellowgreen; }
    </style>
</head>
<body>

    <div class="section">
        <div class="box" data-parallax="{
            &quot;from&quot;: {
                &quot;x&quot;: 0
            },
            &quot;to&quot;: {
                &quot;x&quot;: 300
            }
        }"></div>
        <div class="box" data-parallax="{
            &quot;enter&quot;: 100,
            &quot;leave&quot;: 0,
            &quot;from&quot;: {
                &quot;x&quot;: 0
            },
            &quot;to&quot;: {
                &quot;x&quot;: 300
            }
        }"></div>
        <div id="reference-03">
            <div class="box" data-parallax="{
                &quot;reference&quot;: &quot;#reference-03&quot;,
                &quot;from&quot;: {
                    &quot;y&quot;: 0,
                    &quot;x&quot;: 0
                },
                &quot;to&quot;: {
                    &quot;y&quot;: 700,
                    &quot;x&quot;: 300
                }
            }"></div>
        </div>
    </div>

    <script>

        let parallax = new Parallax(document.querySelectorAll('.box'))

        //     }
        // })

        // tl.to('.box', { x: 200, duration: 2, ease: 'none'})

    </script>
</body>
</html>
