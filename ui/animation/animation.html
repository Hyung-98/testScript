        }
        .wrap {
            width: auto;
            margin: 0 auto;
            padding: 0 5%;
            box-sizing: border-box;
        }
        .start {
            position: absolute;
            top: -150px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--box-purple-color);
        }
        .end {
            position: fixed;
            top: 1178px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--box-purple-color);
        }
        .view {
            width: 80px;
            height: 80px;
            box-sizing: border-box;
            margin: 0 0 100px;
        }
        .view:nth-child(4),
        .view:nth-child(6) {
            opacity: 0;
        }
        .blue {
            background-color: var(--box-blue-color);
        }
        .red {
            background-color: var(--box-red-color);
        }
        .green {
            background-color: var(--box-green-color);
        }
        .yellow {
            background-color: var(--box-yellow-color);
        }
        .purple {
            background-color: var(--box-purple-color);
        }
        .test_area {
            width: 100%;
            padding: 0 20px;
        }
        .test {
            width: 100px;
            height: 100px;
        }
        .btn_wrap {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #a2a2a2;
            text-align: center;
            font-weight: bold;
        }
        .box {
