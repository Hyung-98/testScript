<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="./test.js"></script>
    <style>
        body { background-color: #000; padding: 100vh 0 100vh;}
            .view { background-color: salmon; width: 100px; height: 100px; margin-bottom: 100px; }
    </style>
</head>
<body>
    <div class="view" data-animation="
        {
            &quot;duration&quot;: 1,
            &quot;to&quot;: {
                &quot;x&quot;: 100
            }
        }
    "></div>
    <div class="view" data-animation="
        {
            &quot;duration&quot;: 1,
            &quot;offset&quot;: 150,
            &quot;once&quot;: false,
            &quot;from&quot;: {
                &quot;x&quot;: 200
            },
            &quot;to&quot;: {
                &quot;x&quot;: 0
            }
        }
    "></div>
    <div id="target-01" style="width:100%;height:100px;background-color: antiquewhite;"></div>
    <div class="view" data-animation="
        {
            &quot;duration&quot;: 1,
            &quot;reference&quot;: &quot;#target-01&quot;,
            &quot;offset&quot;: 400,
            &quot;from&quot;: {
                &quot;x&quot;: 300
            },
            &quot;to&quot;: {
                &quot;x&quot;: 0
            }
        }
    "></div>
    <div class="view" data-parallax="
        {
            &quot;reference&quot;: &quot;#target-01&quot;,
            &quot;offset&quot;: 150,
            &quot;from&quot;: {
                &quot;x&quot;: 0
            },
            &quot;to&quot;: {
                &quot;x&quot;: 300
            }
        }
    "></div>    
    <div class="view" data-parallax="
        {
            &quot;enter&quot;: 100,
            &quot;leave&quot;: 0,
            &quot;from&quot;: {
                &quot;x&quot;: 300
            },
            &quot;to&quot;: {
                &quot;x&quot;: 0
            }
        }
    "></div>

    <script>
        let ui = new Ui(document.querySelectorAll('.view'))

        console.log(ui.Parallax)
    </script>
</body>
</html>
